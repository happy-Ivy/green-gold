{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>輸入交易代碼</h3>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form action="/redeem" method="post">
    <label>交易代碼（6碼）</label>
    <input name="code" placeholder="例如 ABC003" required />
    <button type="submit">確認兌換</button>
  </form>

  <p><a href="/home">返回</a></p>
</div>
{% endblock %}
