{% extends "base.html" %}
{% block content %}

<div class="card">

  <h2 class="brand-title">Green Points</h2>

  <h3>建立交易代碼</h3>

  <p>請選擇幾點（0~999）。</p>

  <form method="post">
    <div class="row">
      <input type="number" name="points" min="0" max="999" required>
      <button type="submit">確認建立</button>
    </div>
  </form>

  <p style="margin-top:20px;">
    <a href="/home">返回</a>
  </p>

</div>

{% endblock %}
