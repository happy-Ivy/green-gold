<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>建立交易代碼</title>
</head>
<body>
  <h2>建立交易代碼</h2>
  <p>請選擇本次要給的點數（0~999）。確認後會自動產生 6 碼交易代碼（前三碼英文隨機 + 後三碼點數）。</p>

  <form action="/merchant/create_tx_code" method="post">
    <label>幾點（0~999）</label><br/>
    <input type="number" name="points" min="0" max="999" required />
    <button type="submit">確認並產生</button>
  </form>

  <p><a href="/merchant">返回店家頁</a></p>
</body>
</html>
